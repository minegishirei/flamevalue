<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>mebee テスト</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div id="content"></div>
  <script>
      marked.setOptions({breaks : true});
    document.getElementById('content').innerHTML =
      marked.parse('　```<test> 変換して欲しくない</test>```# Markdown sample\n\n- Markdownのテキスト\n\n## 見出し -> 「#」\n\n- 「#」はタイトル   \n\n - 「#」の後に、スペースを1つあけて、タイトルの文字を書く   \n\n - 「#」の個数で大きさが変わる（個数が多くなるほど小さくなる）\n\n# タイトル１\n\n## タイトル２\n\n### タイトル３\n\n#### タイトル４'
      );  
  </script>
</body>

</html>
